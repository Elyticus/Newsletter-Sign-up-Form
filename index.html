<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon Link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Document Title
      -->
    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <!-- Sign-up form start -->

    <div id="mainForm" class="container">
      <div class="email_information">
        <h1 class="title">Stay updated!</h1>
        <p class="description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" />Product discovery
            and building what matters
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" />Measuring to
            ensure updates are a success
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" />And much more!
          </li>
        </ul>

        <div class="email_address_section">
          <div class="email_info_flex">
            <label class="label_email" for="emailInput">Email address</label>
            <label id="errorEmail" class="error_email"
              >Valid email required
            </label>
          </div>

          <input
            id="emailInput"
            class="email"
            placeholder="email@company.com"
            type="email"
          />
          <button id="btn" class="subscribe_btn">
            Subscribe to monthly newsletter
          </button>
        </div>
      </div>

      <picture>
        <source
          media="(max-width: 480px)"
          width="100%"
          srcset="assets/images/illustration-sign-up-mobile.svg"
        />
        <source
          class="web-illustration"
          media="(min-width: 1024px)"
          srcset="assets/images/illustration-sign-up-desktop.svg"
        />
        <img
          class="web-illustration-main"
          width="100%"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="Image of statistics"
        />
      </picture>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
  </body>
</html>
